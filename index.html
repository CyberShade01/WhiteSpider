<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhiteSpider</title>
  <style>
    body {
      background: linear-gradient(135deg, #101010, #1a1a1a);
      color: #e8e8e8;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: #0a0a0a;
      padding: 20px;
      text-align: center;
      color: #ff6f00;
      font-size: 2em;
      border-bottom: 3px solid #444;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-shadow: 2px 2px 5px #000;
    }

    .content {
      display: flex;
      flex-grow: 1;
    }

    .sidebar {
      width: 30%;
      background: #0a0a0a;
      border-right: 3px solid #444;
      overflow-y: auto;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .sidebar h2 {
      color: #ff6f00;
      font-size: 1.6em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 5px #000;
    }

    .options {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .options li {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      color: #e8e8e8;
      font-weight: bold;
      text-align: center;
    }

    .options li:hover {
      background: #ff6f00;
      color: #000;
      transform: scale(1.05);
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #1c1c1c;
      border-left: 3px solid #444;
    }

    .main h2 {
      color: #ff6f00;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 15px;
    }

    .logs {
      background: #121212;
      border-radius: 10px;
      padding: 15px;
      height: 70vh;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    .footer {
      text-align: center;
      padding: 10px;
      color: #777;
      font-size: 0.8em;
      background: #0a0a0a;
      border-top: 2px solid #444;
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="sidebar">
      <h2>Operations</h2>

        <!-- Options will be populated by JavaScript -->

    </div>
    <div class="main">
      <h2>Operational Logs</h2>
      <div class="logs" id="logs">
        <!-- Logs will appear here -->

    </div>

    <p>&copy; 2025 WhiteSpider Inc. | For Educational Purposes Only</p>

    const optionsList = document.getElementById('options');
    const logsDiv = document.getElementById('logs');

    // Populate the options list
    options.forEach(option => {
      const li = document.createElement('li');
      li.textContent = option.name;
      li.addEventListener('click', () => {
        generateLogs(option.logs);
      });
      optionsList.appendChild(li);
    });

    // Generate logs specific to the selected option
    function generateLogs(logs) {
      logsDiv.textContent = ""; // Clear previous logs
      logs.forEach((log, index) => {
        setTimeout(() => {
          logsDiv.textContent += log + '\n';
          logsDiv.scrollTop = logsDiv.scrollHeight; // Auto-scroll to the bottom
        }, index * 600); // Delay between logs
      });
    }
  </script>
</body>
</html>
