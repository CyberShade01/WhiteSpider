<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhiteSpider</title>
  <style>
    body {
      background: linear-gradient(135deg, #141414, #1f1f1f);
      color: #e8e8e8;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      background: #0a0a0a;
      border-right: 3px solid #444;
      overflow-y: auto;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .sidebar h2 {
      color: #ff6f00;
      font-size: 1.8em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 5px #000;
    }

    .options {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .options li {
      background: #1e1e1e;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      color: #e8e8e8;
      font-weight: bold;
    }

    .options li:hover {
      background: #ff6f00;
      color: #000;
      transform: scale(1.05);
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #1c1c1c;
      border-left: 3px solid #444;
    }

    .main h2 {
      color: #ff6f00;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 15px;
    }

    .logs {
      background: #121212;
      border-radius: 10px;
      padding: 15px;
      height: 80%;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    .footer {
      text-align: center;
      padding: 10px;
      color: #777;
      font-size: 0.8em;
      background: #0a0a0a;
      border-top: 2px solid #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>WhiteSpider Options</h2>
      <ul class="options" id="options">
        <!-- Options will be populated by JavaScript -->
      </ul>
    </div>
    <div class="main">
      <h2>Activity Logs</h2>
      <div class="logs" id="logs">
        <!-- Logs will appear here -->
      </div>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2025 WhiteSpider Inc. | Verify With Orion For Use </p>
  </div>

  <script>

      'Packet Injector', 'Cryptography Decoder', 'Zero-Day Exploit Simulator', 'Rootkit Enabler',
      'Credential Harvester', 'Exploit Kit Manager', 'Steganography Unveiler', 'Malware Compiler'
    ];

    const fakeLogs = [
      "[INFO] Initializing modules...",

      "[INFO] Authenticating user credentials...",
      "[SUCCESS] Authentication successful. Access level: Administrator.",
      "[INFO] Deploying encryption bypass algorithm...",
      "[INFO] Establishing secure SSH connection to target server...",
      "[SUCCESS] Connection established with target IP: 203.0.113.42.",
      "[INFO] Initiating vulnerability scan on target server...",
      "[SUCCESS] Vulnerability detected: Open port 22 with weak credentials.",
      "[INFO] Executing brute force attack on SSH service...",
      "[SUCCESS] SSH login successful. User: root, Password: admin123.",
      "[INFO] Downloading sensitive data from /var/www/html/private/...",
      "[INFO] Data packet size: 25MB. Download in progress...",
      "[SUCCESS] Download complete. File saved as extracted_data.zip.",
      "[INFO] Attempting to escalate privileges on target machine...",
      "[SUCCESS] Privilege escalation successful. Root access obtained.",
      "[INFO] Planting backdoor for persistent access...",
      "[SUCCESS] Backdoor installed at /usr/bin/hidden_service.",
      "[INFO] Monitoring network traffic for anomalies...",
      "[INFO] Packet captured: Source IP 192.168.1.105, Destination IP 203.0.113.42.",
      "[INFO] Analyzing packet payload for sensitive data...",
      "[SUCCESS] Detected plaintext credentials in HTTP POST request.",
      "[INFO] Cross-referencing credentials with known databases...",
      "[SUCCESS] Match found. Credentials linked to target user account.",
      "[INFO] Deploying ransomware payload to target system...",
      "[SUCCESS] Ransomware executed successfully. Files encrypted.",
      "[INFO] Generating decryption key and sending to secure location...",
      "[SUCCESS] Key transmission complete. Awaiting ransom payment.",

      "[SUCCESS] Log files wiped. Operation complete.",
      "[INFO] Generating final activity report...",
      "[SUCCESS] Report saved to /local/system/logs/WhiteSpider_Report.txt."
    ];

    const optionsList = document.getElementById('options');
    const logsDiv = document.getElementById('logs');

    // Populate the options list
    options.forEach(option => {
      const li = document.createElement('li');
      li.textContent = option;
      li.addEventListener('click', () => {
        generateLogs(option);
      });
      optionsList.appendChild(li);
    });

    // Generate fake logs for the selected option
    function generateLogs(option) {
      logsDiv.textContent = `Executing: ${option}...\n`;
      let logCount = Math.floor(Math.random() * 20) + 15; // Random number of logs

      for (let i = 0; i < logCount; i++) {
        setTimeout(() => {
          const randomLog = fakeLogs[Math.floor(Math.random() * fakeLogs.length)];
          logsDiv.textContent += randomLog + '\n';
          logsDiv.scrollTop = logsDiv.scrollHeight; // Auto-scroll to the bottom
        }, i * 400); // Delay between logs
      }
    }
  </script>
</body>
</html>
